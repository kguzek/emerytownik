defaults:
  - _self_
  # - gen_model: large_maf
  # - disc_model: mlp

hydra:
  sweeper:
    max_batch_size: 1

experiment:
  output_folder: models/
  relabel_with_disc_model: true

dataset:
  _target_: models.DataModule
  csv_path: data\synthetic_data.csv
  target_column: emerytura_nominalna
  categorical_columns: ["plec"]
  numerical_columns: ["wynagrodzenie_brutto","rok_rozpoczecia","rok_zakonczenia","suma_wplaconych_skladek",]
  batch_size: 32
  test_size: 0.2
  val_size: 0.1
  random_state: 42

disc_model:
  _target_: machine_learning.models.MLPClassifier
  hidden_dims: [128, 64, 32]
  train_model: false
  epochs: 5000
  batch_size: 128
  patience: 300
  lr: 0.001

gen_model:
  _target_: machine_learning.models.EmeryturaModel
  train_model: false
  batch_size: 1024
  epochs: 2000
  patience: 100
  lr: 0.003
  noise_lvl: 0.02

counterfactuals_params:
  cf_method:
    # specific parameters besides standard ones should be passed here
    _target_: counterfactuals.cf_methods.PPCEF

  disc_model_criterion:
    _target_: counterfactuals.losses.MulticlassDiscLoss
    # _target_: counterfactuals.losses.BinaryDiscLoss

  log_prob_quantile: 0.25
  target_class: 0
  epochs: 5000
  # epochs: 10000
  batch_size: 4096
  lr: 0.001
  alpha: 1000
  alpha_s: 1000
  alpha_k: 100
  beta: 0.01
  patience: 1000
  use_categorical: true
    
